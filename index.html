<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://fonts.gstatic.com/s/i/materialicons/nature_people/v11/24px.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chronocruz Bio-Dex - Global Fauna Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              tech: ['"Share Tech Mono"', 'monospace'],
              pixel: ['"VT323"', 'monospace'],
            },
            colors: {
              dex: {
                red: '#DC0A2D',
                darkRed: '#89061C',
                blue: '#28AAFD',
                screen: '#232323',
                screenGreen: '#51AE5F',
                ui: '#DEDEDE',
                yellow: '#FFCB05',
                cyan: '#22D3EE'
              }
            },
            boxShadow: {
              'inset-screen': 'inset 0 0 20px rgba(0,0,0,0.5)',
              'dex-btn': '2px 2px 0px rgba(0,0,0,0.3)',
              'dex-btn-active': 'inset 2px 2px 0px rgba(0,0,0,0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
      }
      
      .crt-flicker {
        animation: flicker 0.15s infinite;
      }
      
      @keyframes flicker {
        0% { opacity: 0.97; }
        100% { opacity: 1; }
      }
    </style>
  <script type="importmap">

  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",

  }
}
</script>
